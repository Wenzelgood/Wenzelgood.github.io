<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>VtM Revised Инициатива</title>
	<link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="normalize.css" type="text/css" media="screen">
	<style></style>
</head>
<body>
  <div class="container">
    <div class="initiative">
      <div class="headerContainer">
        <span id="turnCount">Раунд 1</span>
        <button class="btn--add" id="addInitiative">Добавить</button>
        <button class="btn--next" id="nextInitiative">Следующий</button>
      </div>
      <div class="row" id="isTurn">
        <input type="text" name="" id="" class="name" placeholder="Имя">
        <input type="text" name="" id="" placeholder="Действие">
        <input type="number" min="0" value="0" name="" id="" class="init--value">
        <div class="optional">
          <input type="checkbox">
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
