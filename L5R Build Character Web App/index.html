<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Создать персонажа L5R</title>
</head>
<body>
    <div class="wrapper">
        <div class="left--Content">
            <div id="pageOne" class="clanOptions">
                <div class="container">
                    <img src="/images/lion.png" alt="">
                    <div data-clan="Лев" class="overlay">
                        <div class="description">Лев</div>
                    </div>
                </div>
                <div class="container">
                    <img src="/images/phoenix.png" alt="">
                    <div data-clan="Феникс" class="overlay">
                        <div class="description">Феникс</div>
                    </div>
                </div>
                <div class="container">
                    <img src="/images/crane.png" alt="">
                    <div data-clan="Журавль" class="overlay">
                        <div class="description">Журавль</div>
                    </div>
                </div>
                <div class="container">
                    <img src="/images/scorpion.png" alt="">
                    <div data-clan="Скорпион" class="overlay">
                        <div class="description">Скорпион</div>
                    </div>
                </div>
                <div class="container">
                    <img src="/images/crab.png" alt="">
                    <div data-clan="Краб" class="overlay">
                        <div class="description">Краб</div>
                    </div>
                </div>
                <div class="container">
                    <img src="/images/unicorn.png" alt="">
                    <div data-clan="Единорог" class="overlay">
                        <div class="description">Единорог</div>
                    </div>
                </div>
                <div class="container">
                    <img src="/images/dragon.png" alt="">
                    <div data-clan="Дракон" class="overlay">
                        <div class="description">Дракон</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right--Content">
        </div>
        <button class="btn--ok">Далее</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
